<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Messages</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Send a Message</h2>
        <form id="messageForm">
            <input type="text" id="userMessage" placeholder="Enter your message" required>
            <button type="submit">Send</button>
        </form>
        
        <h2>Messages</h2>
        <ul id="messages"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
